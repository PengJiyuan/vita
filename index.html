<script src="./js/iscroll.js"></script>
<script>
/*
 *@author:PJY
 */

if (window.addEventListener) {
var mine = new IScroll("#container", {
	mouseWheel: false,
	momentum: false,
	snap: true
});
} else {
	// IE7-IE8
	window.onmousewheel=document.onmousewheel=function() {return false;}
	var newYearScroll = {
		content: $("#container > div"),
		currentPage: {
			pageY: 0
		},
		next: function() {
			this.currentPage.pageY++;
			var index = this.currentPage.pageY;
			if (index > 9) {
				index = 9;
				return this;
			}
			this.content.animate({
				top: -100 * index + "%"
			}, this.scrollEnd);
		},
		prev: function() {
			this.currentPage.pageY--;
			var index = this.currentPage.pageY;
			if (index < 0) {
				index = 0;
				return this;
			}
			this.content.animate({
				top: -100 * index + "%"
			}, this.scrollEnd)
		},
		goToPage: function(x, y) {
			this.currentPage.pageY = y;
			this.content.animate({
				top: -100 * y + "%"
			}, this.scrollEnd);
		},
		on: function(name, fn) {
			this[name] = fn;
		}
	}
}

$(".arrow").on("click", function() {
	mine.next(); //iscroll内置函数
	var pageY = mine.currentPage.pageY;		
	$(".scene").eq(pageY).addClass("active");
});

$("#sceneCtrl a").on("click", function() {
	mine.goToPage(0, $(this).attr("data-index") * 1);
	var pageY = mine.currentPage.pageY;
	$(".scene").eq(pageY).addClass("active").end();
});

//使用on(type, fn)方法注册事件 ，具体请查看iscroll文档

mine.on("scrollEnd", function() {
	var pageY = mine.currentPage.pageY;
	$("#sceneCtrl .cur").removeClass("cur");
	$("#sceneCtrl a[data-index=" + pageY + "]").addClass("cur");
	$(".scene").eq(pageY).siblings().removeClass("active");
});
mine.on("scrollStart", function() {
	var pageY = mine.currentPage.pageY;
	$(".scene").eq(pageY).siblings().addClass("active");
});

$(document).bind("keyup", function(event) {
	var code = event.keyCode;
	if (code == 38) {
		var pageY = mine.currentPage.pageY;
		$(".scene").eq(pageY).prev().addClass("active");
		mine.prev();
	} else if (code == 40) {
		var pageY = mine.currentPage.pageY;
		$(".scene").eq(pageY).next().addClass("active");
		mine.next();
	}
});

mine.goToPage(0, 0);

</script>
